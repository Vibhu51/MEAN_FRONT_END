<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p appHover>{{ post.content }}</p>
    
    <mat-action-row *ngIf="authorized && (post.creator == currentUser)">
      <button mat-button color="primary" (click)="onEdit(post.id)">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length > 0" [length]="totalLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"></mat-paginator>
