
  
<mat-card >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading"> 
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button type="button" mat-stroked-button (click)="filepicker.click()">Choose image</button>
      <input type="file" #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
      <img [src]="imagePreview" alt="form.value.title">
      <p>
        {{form.value.title}}
      </p>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="!form.valid"
     >Save Post</button>
  </form>
</mat-card>
